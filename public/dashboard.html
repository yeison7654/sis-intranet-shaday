<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estudiante</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo del Sistema" />
            <!-- Cambia la ruta de la imagen según sea necesario -->
        </div>
        <ul>
            <li><a href="index.html">Inicio de Sesión</a></li>
            <li><a href="panel_estudiantes.html">Panel de Estudiantes</a></li>
            <li><a href="panel_docentes.html">Panel de Docentes</a></li>
            <li><a href="visualizacion_notas.html">Visualización de Notas</a></li>
            <li><a href="gestion_pagos.html">Gestión de Pagos</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Bienvenido, [Nombre del Estudiante]</h1>
        <!-- Resto del contenido de la página -->
    </div>

    <div class="container">
        <h1>Bienvenido, Estudiante</h1>

        <h2>Notas</h2>
        <table id="notasTable">
            <thead>
                <tr>
                    <th>Módulo</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                    <th>Nota 3</th>
                    <th>Nota 4</th>
                    <th>Promedio</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las notas se cargarán aquí -->
            </tbody>
        </table>

        <h2>Pagos</h2>
        <table id="pagosTable">
            <thead>
                <tr>
                    <th>Fecha de Pago</th>
                    <th>Monto</th>
                    <th>Estado</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los pagos se cargarán aquí -->
            </tbody>
        </table>

        <button id="logout">Cerrar Sesión</button>
    </div>

    <!-- Modal para Detalles -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Detalles</h2>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="./js/dashboard.js"></script>
</body>

</html>
