<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Intranet Shaday</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- Loader -->
    <div class="loader">
        <img src="./images/Logo.png" alt="Logo">
    </div>

    <!-- Contenedor de Login -->
    <div class="login-container">
        <div class="login-header">
            <button class="item-header item-header-active" id="lEst">Login Estudiantes</button>
            <button class="item-header" id="lDoc">Login Docentes</button>
        </div>
        <div class="login-box">
            <div class="login-box student">
                <h2>Iniciar Sesión - Estudiantes</h2>
                <form id="loginFormStudent" autocomplete="off">
                    <input type="text" name="txtUser" placeholder="Usuario" required>
                    <input type="password" name="txtPassword" placeholder="Contraseña" autocomplete="off" required>
                    <button type="submit">Ingresar</button>
                </form>
            </div>
            <div class="login-box teacher hidden">
                <h2>Iniciar Sesión - Docentes</h2>
                <form id="loginFormTeacher" autocomplete="off">
                    <input type="text" name="txtUser" placeholder="Usuario" required>
                    <input type="password" name="txtPassword" placeholder="Contraseña" autocomplete="off" required>
                    <button type="submit">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Simula un tiempo de carga y luego muestra la pantalla de login
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.login-container').style.display = 'block';
            }, 2000); // 2 segundos de carga
        });

        // Aquí puedes añadir la lógica de envío del formulario (AJAX, por ejemplo)
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Login realizado'); // Para pruebas
        });
    </script>

</body>

</html>
