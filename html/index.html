<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Intranet Shaday</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <!-- Loader -->
    <div class="loader">
        <img src="./images/Logo.png" alt="Logo">
    </div>

    <!-- Contenedor de Login -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
        // Simula un tiempo de carga y luego muestra la pantalla de login
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.login-container').style.display = 'block';
            }, 2000); // 2 segundos de carga
        });

        // Aquí puedes añadir la lógica de envío del formulario (AJAX, por ejemplo)
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();
            alert('Login realizado'); // Para pruebas
        });
    </script>

</body>

</html>
